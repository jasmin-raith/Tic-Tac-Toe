<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body onload="init()">

    <h1>Tic Tac Toe</h1>

    <div class="player-panel">
        <div id="player1" style="margin-right: 24px;">
            <img src="img/circle.png" height="40px" style="margin-right: 10px;"> Player 1
        </div>
        <div class="player-inactive" id="player2">
            <img src="img/cross.png" height="55px"> Player 2
        </div>
    </div>
    
    <div id="content"></div>

    <div class="center mt-38">
        <button onclick="restartGame()">Spiel neu starten</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
